<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Document</title>
</head>
<body>
    <center>
        
        <form name="signup">
            <div class="sign-up">
                <h1>Регистрация</h1>
                <div class="Forms"></div>
                <input class="sign_up_email" placeholder="Почта" name="email" type="email">
                <input class="sign_up_name" placeholder="Имя" name="name" type="text">
                <input class="sign_up_surname" placeholder="Фамилия" name="surname" type="text">
                <input class="sign_up_pass" placeholder="Пароль" name="password" type="text">
                <button class="sign_up_btn">Проболжить</button>
                <a href="/pages/signin/">Войти в систему</a>
            </div>
        </form>
    </center>

    <script type="module" src="./script.js"></script>
</body>
</html>
