<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/lib/police.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <header class="container"></header>


    <div class="cards" data-tilt data-tilt-max="-30" data-tilt-speed="200" data-tilt-perspective="500"></div>
    </div>

    <div class="container_currency">
        <p class="wallets">Wallets</p>

        <div class="wallet">
            <div class="head_card">
                <h1>All Cards</h1>
                <p class="exit">x</p>
            </div>
            <div class="my_wallets"></div>
        </div>
    </div>

    <div class="All_currency">

        <div class="traiding">
            <div class="choose_currenc">
                <h1>Transaction History</h1>

                <canvas ></canvas>
            </div>
        </div>



        <div class="convent">
            <h1>Currecy Conversion</h1>

            <form name="convert">
                <div class="choose_convense">
                    <select name="convense" id="convense"></select>
                    <select name="curens" id="curens"></select>
                </div>
    
                <div class="convense_money">
                    <input name="summa" class="summa" placeholder="100" type="number">
                    <button class="convertBtn">Convent</button>
                </div>
    
                <p class="totaly"></p>
            </form>
        </div>


    </div>
    

    <script src="path/to/chartjs/dist/chart.umd.js"></script>
  

    <script type="module" src="./scriot.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>

</html>
